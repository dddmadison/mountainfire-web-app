<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예측 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>🔥 예측된 산불 소실 면적</h2>

        {% if prediction is none %}
            <p><strong>❌ 예측할 수 없습니다. 입력값을 다시 확인해주세요.</strong></p>
        {% else %}
            <p><strong>{{ prediction }} ha</strong>가 소실될 것으로 예측됩니다.</p>
            <p>이는 축구장 약 <strong>{{ soccer_fields }}개</strong> 크기에 해당합니다.</p>
        {% endif %}

        <a class="btn btn-primary" href="/prediction">다시 예측하기</a>
        <a class="btn btn-secondary" href="/index">홈으로 돌아가기</a>
    </div>
</body>
</html>
